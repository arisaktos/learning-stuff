<body>
   <h1>My picture</h1>

      <source srcset="img/mid-img.jpg" media="(min-width: 760px)">
       <img src="img/small-img.jpg" alt="my picture">

   <h2>Same ratio image:</h2>
   <img srcset="img/small-img2.jpg 570w, img/mid-img2.jpg 1200w, img/big-img2.jpg 1920w" alt="my pic">
